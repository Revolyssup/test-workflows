name: Pattern Components Generator
on:
  push:
    branches:
      - 'main'

jobs:
  GenerateComponents:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master
      with:
        fetch-depth: 1
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.17
    - name: Download KubeOpenAPI binary
      run: |
        URL=https://github.com/layer5io/kubeopenapi-jsonschema/releases/download/v0.1.2/kubeopenapi-jsonschema
        mkdir -p ~/.meshery/bin
        cd ~/.meshery/bin && { curl -O $URL ; cd -; }  
    - run: |
        cd build; GOSUMDB=off GO111MODULE=on go test 
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        file_pattern: templates/
        commit_user_name: l5io
        commit_user_email: ci@layer5.io
        commit_author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        commit_options: '--signoff'
        commit_message: "[Patterns] Pattern components generated from latest Istio manifests"
