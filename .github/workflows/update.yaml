name: Pattern Components Generator
on:
  push:
    branches:
      - 'main'
  schedule:
  - cron: "0 0 * * *"
jobs:
  GenerateComponents:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.17
    - name: Download KubeOpenAPI binary
      run: |
        wd=$(pwd)
        mkdir -p ~/.meshery/bin
        cd ~/.meshery/bin
        Version=$(curl --silent "https://api.github.com/repos/layer5io/kubeopenapi-jsonschema/releases/latest" |                          
        grep '"tag_name":' |
        sed -E 's/.*"([^"]+)".*/\1/')
        curl -L https://github.com/layer5io/kubeopenapi-jsonschema/releases/download/$Version/kubeopenapi-jsonschema --output ./kubeopenapi-jsonschema
        cd $wd
        cd build; go build main.go build.go; ls ; ./main -wd=$wd ; cd ..;ls
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        file_pattern: templates/
        commit_user_name: l5io
        commit_user_email: ci@layer5.io
        commit_author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        commit_options: '--signoff'
        commit_message: "[Patterns] Pattern components generated from latest Istio manifests"
