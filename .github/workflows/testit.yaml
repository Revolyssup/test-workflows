name: Test TraefikMesh Adapter

on:
  push:
    branches:
      - "*"
    tags:
      - "v*"
  pull_request:
    branches:
      - "*"
jobs:
  SetPatterfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Get latest release tag
        id: gettag
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: linkerd/linkerd2
          excludes: prerelease, draft
      - name: Change service mesh version in patternfile
        run: | 
           version="${{ steps.gettag.outputs.release }}"
           echo "$version before trim"
           version=${version#"v"} #remove 'v' if its present
           echo "$version after trim"
           yq e -i '.services.traefik.settings.version="stable-2.10.2"' ./.github/install/deploy.yaml 
           cat ./.github/install/deploy.yaml
      - name: Uploading file
        uses: actions/upload-artifact@v2
        with:
          name: patternfile
          path: ./.github/install/deploy.yaml 

  TestLinkerd:
    needs: SetPatterfile
    # uses: meshery/meshery/.github/workflows/testadapters.yaml@master
    uses: Revolyssup/test-workflows/.github/workflows/general.yaml@main

    with:
      expected_pods: linkerd-controller,linkerd-destination,linkerd-identity,linkerd-proxy-injector,linkerd-sp-validator
      expected_pods_namespaces: linkerd,linkerd,linkerd,linkerd,linkerd
      deployment_url: https://raw.githubusercontent.com/meshery/meshery/master/install/deployment_yamls/k8s/meshery-linkerd-deployment.yaml
      service_url: https://raw.githubusercontent.com/meshery/meshery/master/install/deployment_yamls/k8s/meshery-linkerd-service.yaml
      adapter_name: linkerd
      patternfile_name: deploy.yaml
    secrets:
      token: ${{ secrets.PROVIDER_TOKEN }}