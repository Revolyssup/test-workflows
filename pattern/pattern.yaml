name: ApplicationPattern
vars:
  ns: test
  version: v1
  image: test
services:
    type: Application
    namespace: $(#ref.vars.ns)
    settings:
      advanced:
        labels:
          version: $(#ref.vars.version)
      containers:
      - image: $(#ref.vars.image)
        name: details
        ports:
        - containerPort: 9080
          name: http
      name: details
      namespace: default
      replicas: 1