name: istio
services:
  istioinstallation:
    type: $(#use https://raw.githubusercontent.com/Revolyssup/test-workflows/main/pattern/istio3.yaml)
    settings: 
        controlplaneNS: istio-system
        sidecarNS: default
        istioVersion: 1.12.0
        profile: minimal
  app:
    type: $(#use https://raw.githubusercontent.com/Revolyssup/test-workflows/main/pattern/bookinfo.yaml)
    settings: 
      namespace: default
    dependsOn:
      - istioinstallation

  



        
